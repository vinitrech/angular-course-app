<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <!--    <div class="alert alert-danger" *ngIf="error.length > 0">-->
        <!--      {{error}}-->
        <!--    </div>-->
        <!--        <app-alert (close)="closeModal()" [message]="error" *ngIf="error.length > 0">-->

        <!--        </app-alert>-->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                       minlength="6">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary me-2" type="submit" [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Sign up'}}
                </button>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
