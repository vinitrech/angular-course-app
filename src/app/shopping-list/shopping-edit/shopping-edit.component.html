<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(ingredientsForm)" #ingredientsForm="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel placeholder="Name" required/>
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mt-2">
          <button class="btn btn-success" type="submit" [disabled]="!ingredientsForm.valid">{{editMode ? 'Update':'Add'}}</button>
          <button class="btn btn-danger ms-2 me-2" type="button" (click)="removeIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
