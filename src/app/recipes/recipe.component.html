<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeClicked)="onRecipeClicked($event)"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail [recipe]="recipeClicked" *ngIf="recipeClicked; else pleaseSelectRecipe"></app-recipes-detail>
    <ng-template #pleaseSelectRecipe>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
